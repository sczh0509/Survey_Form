<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="#">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" min=10 max=99 name="age" id="number" placeholder="Age">
        <label for="dropdown" id="role-label">Which option best desribes your current role?</label>
        <select name="role" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <P id="radio-buttons">Would you recommend freeCodeCamp to a friend?</P>
        <label for="definitely">
            <input type="radio" name="recommend" id="definitely" value="Definitely" checked> Definitely
        </label>
        <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="Maybe"> Maybe
        </label>
        <label for="not-sure">
            <input type="radio" name="recommend" id="not-sure" value="Not sure"> Not sure
        </label>
        <label id="dropdown2" for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <p id="checkbox">What would you like to see improved? (Check all that apply)</p>
        <label for="front-end">
            <input type="checkbox" name="improvement" id="front-end" value="front-end projects"> Front-end Projects
        </label>
        <label for="back-end">
            <input type="checkbox" name="improvement" id="back-end" value="back-end projects"> Back-end Projects
        </label>
        <label for="visualization">
            <input type="checkbox" name="improvement" id="visualization" value="data visualization"> Data Visualization
        </label>
        <label for="challenges">
            <input type="checkbox" name="improvement" id="challenges" value="challenges"> Challenges
        </label>
        <label for="open-source">
            <input type="checkbox" name="improvement" id="open-source" value="open source community"> Open Source Community
        </label>
        <label for="gitter">
            <input type="checkbox" name="improvement" id="gitter" value="gitter help rooms"> Gitter help rooms
        </label>
        <label for="video">
            <input type="checkbox" name="improvement" id="video" value="videos"> Videos
        </label>
        <label for="meetup">
            <input type="checkbox" name="improvement" id="meetup" value="city meetups"> City Meetups
        </label>
        <label for="wiki">
            <input type="checkbox" name="improvemen" id="wiki" value="wiki"> Wiki
        </label>
        <label for="forum">
            <input type="checkbox" name="improvement" id="forum" value="Forum"> Forum
        </label>
        <label for="courses">
            <input type="checkbox" name="improvement" id="courses" value="Additional Courses"> Additional Courses
        </label>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments-suggestions" id="comments" cols="30" rows="10" placeholder="Enter your comment here..." spellcheck=""></textarea>
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
